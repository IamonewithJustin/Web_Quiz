<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>unOfficial MT Hub Quiz App - Marti Gras</title>
<style>
  :root{--purple:#6a1b9a;--green:#2e7d32;--gold:#c0a000;--ink:#1b1b1b;--bg:#fffdf7;--muted:#f3efe2}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;overscroll-behavior-y:contain}
  .wrap{max-width:760px;margin:0 auto;padding:20px 16px 56px}
  header{display:flex;align-items:center;gap:12px;margin-bottom:8px}
  .mask{width:40px;height:40px;border-radius:8px;background:
    radial-gradient(circle at 30% 30%,#fff 0 12px,transparent 12px),
    linear-gradient(135deg,var(--purple),var(--green),var(--gold));
    box-shadow:0 2px 8px rgba(0,0,0,.15)}
  h1{font-size:1.25rem;margin:0}
  .card{background:#fff;border:1px solid #eadfbf;border-radius:16px;box-shadow:0 6px 16px rgba(0,0,0,.06);overflow:hidden}
  .hero{padding:18px;background:
    repeating-linear-gradient(135deg,rgba(106,27,154,.10),rgba(106,27,154,.10) 8px,transparent 8px,transparent 16px),
    linear-gradient(135deg,rgba(46,125,50,.08),rgba(192,160,0,.08));border-bottom:1px solid #eadfbf}
  .hero h2{margin:.1rem 0 .35rem 0;font-size:1.1rem}
  .small{font-size:.92rem;color:#333}
  .body{padding:18px}
  .progress{height:8px;background:var(--muted);border-radius:999px;overflow:hidden;margin:8px 0 14px}
  .bar{height:100%;width:0;background:linear-gradient(90deg,var(--purple),var(--green),var(--gold))}
  .row{display:flex;gap:12px;flex-wrap:wrap}
  input[type="text"],input[type="number"]{width:100%;padding:12px;border-radius:12px;border:1px solid #ddd}
  .choices{display:grid;gap:10px;margin-top:8px}
  .choice{border:1px solid #ddd;background:#fff;border-radius:12px;padding:12px 14px;display:flex;gap:10px;cursor:pointer}
  .choice:hover{border-color:#c9b98a;background:#fffdf2}
  .choice-media{align-items:center}
  .choice-thumb{width:88px;height:88px;object-fit:cover;border-radius:10px;border:1px solid #eadfbf;flex:0 0 auto}
  .controls{display:flex;justify-content:space-between;gap:10px;margin-top:14px;flex-wrap:wrap}
  button{border:none;border-radius:12px;padding:12px 16px;font-weight:600;cursor:pointer;background:var(--purple);color:#fff;box-shadow:0 2px 6px rgba(0,0,0,.15)}
  button.secondary{background:#eee;color:#222}
  button.outline{background:#fff;border:1px solid #c9b98a;color:#222}
  button:disabled{opacity:.55;cursor:not-allowed}
  .tag{padding:6px 10px;border-radius:999px;font-size:.9rem;border:1px solid #eadfbf;background:#fff;display:inline-block;margin-right:8px}
  .center{text-align:center}
  details summary{cursor:pointer}
  .slide-banner{width:min(100%,540px);aspect-ratio:32/27;margin:0 auto 10px;border-radius:12px;background-color:#000;background-size:contain;background-repeat:no-repeat;background-position:center center;border:1px solid #eadfbf}
  .feedback-banner{margin-top:10px;padding:14px 16px;border-radius:14px;border:2px solid;font-size:1.05rem;font-weight:800;line-height:1.35;letter-spacing:.2px;box-shadow:0 6px 14px rgba(0,0,0,.12)}
  .feedback-banner .label{display:block;font-size:.82rem;font-weight:900;text-transform:uppercase;letter-spacing:.8px;margin-bottom:4px}
  .feedback-correct{color:#fff;background:linear-gradient(135deg,var(--green),var(--purple));border-color:var(--green)}
  .feedback-wrong{color:#fff;background:linear-gradient(135deg,var(--purple),var(--gold));border-color:var(--gold)}
  .answer-fact-card{margin-top:10px;padding:12px 14px;border-radius:12px;border:1px solid #eadfbf;background:#fff;color:#111;font-weight:400}
  .synced-score-callout{width:100%;box-sizing:border-box;margin-top:8px;padding:12px 14px;border-radius:12px;border:1px solid #000;background:#1b1b1b;color:#fff;font-size:1rem;font-weight:800;letter-spacing:.2px;box-shadow:0 4px 10px rgba(0,0,0,.24)}
  .synced-score-label{font-weight:900;text-transform:uppercase;font-size:.78rem;letter-spacing:.8px;margin-right:8px;color:#fff}
  .synced-correct{color:#58d68d}
  .synced-incorrect{color:#ff6b6b}
  @media (max-width:480px){.slide-banner{width:min(92vw,400px)}}
</style>
</head>

<div class="wrap">
  <header><div class="mask" aria-hidden="true"></div><h1>unOfficial MT Hub Quiz App - Marti Gras</h1></header>

</div>

function saveSessionState(){
  try{
    const payload = {
      nameVal,
      aliasVal,
      sessionMode,
      phase,
      current,
      score,
      scoreRound1,
      scoreRound2,
      answered,
      participantFeedback,
      participantId,
      savedAt: Date.now()
    };
    sessionStorage.setItem(SESSION_STORAGE_KEY, JSON.stringify(payload));
  }catch(e){}
}
function clearSessionState(){
  try{ sessionStorage.removeItem(SESSION_STORAGE_KEY); }catch(e){}
}
function restoreSessionState(){
  try{
    const raw = sessionStorage.getItem(SESSION_STORAGE_KEY);
    if(!raw) return false;
    const state = JSON.parse(raw);
    if(!state || typeof state !== 'object') return false;
    if(!state.nameVal || typeof state.nameVal !== 'string') return false;

    nameVal = state.nameVal;
    aliasVal = typeof state.aliasVal === 'string' ? state.aliasVal : '';
    sessionMode = state.sessionMode === 'presenter' ? 'presenter' : 'participant';
    phase = typeof state.phase === 'string' ? state.phase : PHASE_ROUND1;
    current = typeof state.current === 'number' ? state.current : 0;
    score = typeof state.score === 'number' ? state.score : 0;
    scoreRound1 = typeof state.scoreRound1 === 'number' ? state.scoreRound1 : 0;
    scoreRound2 = typeof state.scoreRound2 === 'number' ? state.scoreRound2 : 0;
    answered = Array.isArray(state.answered) ? state.answered : [];
    participantFeedback = state.participantFeedback && typeof state.participantFeedback === 'object' ? state.participantFeedback : {};
    participantId = (typeof state.participantId === 'string' && state.participantId) ? state.participantId : `${Date.now()}-${Math.random().toString(36).slice(2)}`;

    if(phase === PHASE_ROUND1_STANDINGS){
      renderRound1Standings();
      return true;
    }
    if(phase === PHASE_FINAL){
      renderEnd();
      return true;
    }
    if(current < 0 || current >= total) current = 0;
    renderQuestion(current);
    return true;
  }catch(e){
    return false;
  }
}
async function resumeRealtimeAfterRestore(){
  if(sessionMode !== 'participant' || !nameVal) return;
  const restoredPhase = phase;
  const restoredCurrent = current;
  const ok = await initRealtime();
  realtimeEnabled = ok;
  if(!ok || !sharedState) return;

  lastRemoteCurrent = -1;
  lastRemoteEnded = sharedState.get('ended') === true;
  lastRemotePhase = '';

  if(hasActivePresenter()){
    applyParticipantState();
    return;
  }

  if(restoredPhase === PHASE_ROUND1_STANDINGS){
    renderRound1Standings();
    return;
  }
  if(restoredPhase === PHASE_FINAL){
    renderEnd();
    return;
  }
  if(restoredCurrent >= 0 && restoredCurrent < total){
    renderQuestion(restoredCurrent);
  }
}

function createFirebaseSharedState(){
  const stateData = {};
  const resultData = {};
  const observers = new Set();
  const notify = ()=> observers.forEach(cb => { try{ cb(); }catch(err){ console.error(err); } });

  return {
    set(key, value){
      if(typeof key !== 'string') return;
      if(key.startsWith('result:')){
        const resultId = key.slice(7);
        try{
          resultData[resultId] = typeof value === 'string' ? JSON.parse(value) : value;
        }catch(e){
          resultData[resultId] = value;
        }
        if(firebaseFns && firebaseResultsRef){
          const resultRef = firebaseFns.child(firebaseResultsRef, resultId);
          firebaseFns.set(resultRef, resultData[resultId]).catch(e => console.error('Firebase write error:', e));
        }
        notify();
        return;
      }
      stateData[key] = value;
      if(firebaseFns && firebaseStateRef){
        const keyRef = firebaseFns.child(firebaseStateRef, key);
        firebaseFns.set(keyRef, value).catch(e => console.error('Firebase write error:', e));
      }
      notify();
    },
    get(key){
      if(typeof key !== 'string') return undefined;
      if(key.startsWith('result:')){
        const resultId = key.slice(7);
        const value = resultData[resultId];
        return value == null ? undefined : JSON.stringify(value);
      }
      return stateData[key];
    },
    delete(key){
      if(typeof key !== 'string') return;
      if(key.startsWith('result:')){
        const resultId = key.slice(7);
        delete resultData[resultId];
        if(firebaseFns && firebaseResultsRef){
          const resultRef = firebaseFns.child(firebaseResultsRef, resultId);
          firebaseFns.remove(resultRef).catch(e => console.error('Firebase remove error:', e));
        }
        notify();
        return;
      }
      delete stateData[key];
      if(firebaseFns && firebaseStateRef){
        const keyRef = firebaseFns.child(firebaseStateRef, key);
        firebaseFns.remove(keyRef).catch(e => console.error('Firebase remove error:', e));
      }
      notify();
    },
    forEach(cb){
      Object.entries(stateData).forEach(([k,v])=> cb(v, k));
      Object.entries(resultData).forEach(([k,v])=> cb(JSON.stringify(v), `result:${k}`));
    },
    observe(cb){
      observers.add(cb);
      return ()=> observers.delete(cb);
    },
    replaceState(next){
      Object.keys(stateData).forEach(k => delete stateData[k]);
      Object.assign(stateData, next || {});
      notify();
    },
    replaceResults(next){
      Object.keys(resultData).forEach(k => delete resultData[k]);
      Object.assign(resultData, next || {});
      notify();
    }
  };
}
function pushPresenterState(isEnded = false){
  if(sessionMode !== 'presenter' || !sharedState) return;
  if(firebaseFns && firebaseStateRef){
    const updates = {};
    updates['phase'] = phase;
    updates['current'] = current;
    updates['ended'] = isEnded;
    updates['updatedAt'] = Date.now();
    firebaseFns.update(firebaseStateRef, updates).catch(e => console.error('Firebase update error:', e));
  }
}

function getSharedResults(){
  if(!sharedState) return [];
  const items = [];
  sharedState.forEach((value, key)=>{
    if(typeof key === 'string' && key.startsWith('result:') && typeof value === 'string'){
      try{ items.push(JSON.parse(value)); }catch(e){}
    }
  });
  return items;
}
function getSharedTallies(kind = 'overall'){
  const items = getSharedResults();
  if(kind === 'round1') return items.sort((a,b)=> (b.rightRound1 - a.rightRound1));
  if(kind === 'round2') return items.sort((a,b)=> (b.rightRound2 - a.rightRound2));
  return items.sort((a,b)=> (b.rightOverall - a.rightOverall));
}
function getSyncedQuestionStats(index){
  if(index < 0 || index >= total) return { correct: 0, incorrect: 0, submitted: 0 };
  const correctIndex = ALL_QUESTIONS[index].correct;
  let correct = 0;
  let incorrect = 0;
  getSharedResults().forEach((result)=>{
    const picks = Array.isArray(result.answers) ? result.answers : [];
    const picked = picks[index];
    if(typeof picked !== 'number') return;
    if(picked === correctIndex) correct++;
    else incorrect++;
  });
  return { correct, incorrect, submitted: correct + incorrect };
}
function renderTalliesHtml(kind = 'overall'){
  const tallies = getSharedTallies(kind);
  if(!tallies.length) return '<p class="small">No submitted scores yet.</p>';
  const line = kind === 'round1'
    ? (t => `Round 1 Correct: ${t.rightRound1}/${t.totalRound1}`)
    : kind === 'round2'
      ? (t => `Round 2 Correct: ${t.rightRound2}/${t.totalRound2}`)
      : (t => `Overall Correct: ${t.rightOverall}/${t.totalOverall}`);
  return `
    <ol class="small" style="text-align:left;margin-top:8px">
      ${tallies.map(t => `<li><strong>${t.name}</strong> — ${line(t)}</li>`).join('')}
    </ol>`;
}
function applyParticipantState(){
  if(sessionMode !== 'participant' || !sharedState) return;
  if(!hasActivePresenter()) return;
  const remotePhase = sharedState.get('phase') || PHASE_ROUND1;
  const ended = sharedState.get('ended') === true;
  const remoteCurrent = sharedState.get('current');
  if(ended && !lastRemoteEnded){
    lastRemoteEnded = true;
    phase = PHASE_FINAL;
    renderEnd();
    return;
  }
  if(!ended) lastRemoteEnded = false;
  const phaseChanged = remotePhase !== lastRemotePhase;
  if(phaseChanged){
    phase = remotePhase;
    lastRemotePhase = remotePhase;
    if(phase === PHASE_ROUND1_STANDINGS){
      renderRound1Standings();
      return;
    }
    if(phase === PHASE_FINAL){
      renderEnd();
      return;
    }
  }
  if(typeof remoteCurrent === 'number' && remoteCurrent >= 0 && remoteCurrent < total && (remoteCurrent !== lastRemoteCurrent || phaseChanged)){
    lastRemoteCurrent = remoteCurrent;
    current = remoteCurrent;
    renderQuestion(current);
  }
  updateHeader();
}
function hasActivePresenter(){
  if(!sharedState) return false;
  const token = sharedState.get('presenterToken');
  const heartbeat = sharedState.get('presenterHeartbeat') || 0;
  return !!token && (Date.now() - heartbeat) < 10000;
}
function dynamicImportCompat(url){
  return (new Function('u', 'return import(u)'))(url);
}
async function loadRealtimeLibs(){
  if(firebaseFns && firebaseDb) return true;
  try{
    const appMod = await dynamicImportCompat('https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js');
    const dbMod = await dynamicImportCompat('https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js');
    const app = appMod.getApps().length ? appMod.getApp() : appMod.initializeApp(FIREBASE_CONFIG);
    firebaseApp = app;
    firebaseDb = dbMod.getDatabase(firebaseApp);
    firebaseFns = {
      ref: dbMod.ref,
      child: dbMod.child,
      set: dbMod.set,
      get: dbMod.get,
      onValue: dbMod.onValue,
      remove: dbMod.remove,
      update: dbMod.update,
      runTransaction: dbMod.runTransaction
    };
    return true;
  }catch(err){
    console.error(err);
    realtimeEnabled = false;
    return false;
  }
}
async function initRealtime(){
  if(!(await loadRealtimeLibs())) return false;
  destroyRealtime();

  sharedState = createFirebaseSharedState();
  firebaseSessionRoot = firebaseFns.ref(firebaseDb, `sessions/${PUBLIC_ROOM_ID}`);
  firebaseStateRef = firebaseFns.child(firebaseSessionRoot, 'state');
  firebaseResultsRef = firebaseFns.child(firebaseSessionRoot, 'results');

  const initialSync = new Promise(resolve => {
    let stateReady = false, resultsReady = false;
    const check = () => { if(stateReady && resultsReady) resolve(); };
    firebaseStateUnsub = firebaseFns.onValue(firebaseStateRef, snap => {
      sharedState.replaceState(snap.val() || {});
      if(!stateReady){ stateReady = true; check(); }
    });
    firebaseResultsUnsub = firebaseFns.onValue(firebaseResultsRef, snap => {
      sharedState.replaceResults(snap.val() || {});
      if(!resultsReady){ resultsReady = true; check(); }
    });
    setTimeout(resolve, 4000); /* safety timeout */
  });
  await initialSync;

  if(sessionMode === 'presenter'){
    presenterToken = `${Date.now()}-${Math.random().toString(36).slice(2)}`;
    const tokenRef = firebaseFns.child(firebaseStateRef, 'presenterToken');
    try {
      const result = await firebaseFns.runTransaction(tokenRef, (currentToken) => {
        const hb = sharedState.get('presenterHeartbeat') || 0;
        if(currentToken && (Date.now() - hb) < 10000){
          return; /* abort — another presenter is active */
        }
        return presenterToken;
      });
      if(!result.committed){
        alert('A presenter is already active. Please select Participant mode.');
        presenterToken = '';
        destroyRealtime();
        return false;
      }
    } catch(e){
      console.error('Transaction failed:', e);
      alert('Could not claim presenter slot. Try again.');
      presenterToken = '';
      destroyRealtime();
      return false;
    }
    sharedState.set('presenterName', nameVal);
    sharedState.set('presenterHeartbeat', Date.now());
    const isNewQuizPresentation = phase === PHASE_ROUND1
      && current === 0
      && scoreRound1 === 0
      && scoreRound2 === 0
      && Array.isArray(answered)
      && answered.length === 0;
    if(isNewQuizPresentation && firebaseFns && firebaseResultsRef){
      await firebaseFns.remove(firebaseResultsRef).catch(e => console.error('Firebase reset error:', e));
      sharedState.replaceResults({});
    }
    if(firebaseFns && firebaseStateRef){
      const updates = { phase, ended: false, current, updatedAt: Date.now() };
      await firebaseFns.update(firebaseStateRef, updates).catch(e => console.error('Firebase update error:', e));
    }
    presenterHeartbeatTimer = setInterval(()=>{
      if(sharedState && sharedState.get('presenterToken') === presenterToken){
        sharedState.set('presenterHeartbeat', Date.now());
      }
    }, 5000);
    sharedStateObserverUnsub = sharedState.observe(()=>{
      if(sessionMode !== 'presenter') return;
      if(phase === PHASE_ROUND1_STANDINGS){
        renderRound1Standings();
        return;
      }
      if(phase === PHASE_FINAL || (sharedState.get('ended') === true && current >= total-1)){
        phase = PHASE_FINAL;
        renderEnd();
        return;
      }
      if(isQuestionPhase()) updateHeader();
    });
  } else {
    sharedStateObserverUnsub = sharedState.observe(()=>{
      applyParticipantState();
      if(isQuestionPhase()){
        updateHeader();
        updateSyncedQuestionStatsUI();
      }
    });
  }
  realtimeTransport = 'firebase';
  return true;
}
function pickUniqueMessage(pool, usedSet, type){
  const available = [];
  for(let i=0;i<pool.length;i++){
    if(!usedSet.has(i)) available.push(i);
  }
  if(available.length > 0){
    const idx = available[Math.floor(Math.random() * available.length)];
    usedSet.add(idx);
    return pool[idx];
  }
  const idx = Math.floor(Math.random() * pool.length);
  if(type === 'right'){
    rightEncoreCounter++;
    return `${pool[idx]} (Encore #${rightEncoreCounter})`;
  }
  wrongEncoreCounter++;
  return `${pool[idx]} (Encore #${wrongEncoreCounter})`;
}
function renderLanding(){
  screen.innerHTML = `
    <div>
      ${renderBanner(0)}
      <p class="small">Enter your <strong>Name or Alias</strong> (for example, "BeadBoss") and then start the quiz.</p>
      <div class="row">
        <div style="width:100%">
          <div class="small" style="margin:0 0 6px 2px">Name or Alias</div>
          <input id="nameIn" type="text" placeholder="Your Name or Alias (required)" />
        </div>
        <div style="width:100%">
          <div class="small" style="margin:0 0 6px 2px">Mode</div>
          <select id="modeIn" style="width:100%;padding:12px;border-radius:12px;border:1px solid #ddd">
            <option value="presenter">Presenter (controls everyone)</option>
            <option value="participant">Participant (follows presenter)</option>
          </select>
        </div>
      </div>
      <div class="controls" style="margin-top:14px">
        <button class="secondary" onclick="renderAbout()">About</button>
        <button onclick="startQuiz()">Start quiz</button>
      </div>
    </div>`;
  startLandingPresenterWatch().catch(e => console.error('Landing presenter watch failed:', e));
  updateHeader();
}
function renderAbout(){
  screen.innerHTML = `
    <div>
      ${renderBanner(1)}
      <ul class="small" style="margin-top:0">
        <li>Two rounds: Round 1 then Round 2 with standings in between.</li>
        <li>Participants submit each answer once and wait for presenter progression.</li>
        <li>Presenter mode works across devices in one public live session.</li>
        <li>Final screen shows overall standings across both rounds.</li>
      </ul>
      <div class="controls">
        <button class="secondary" onclick="renderLanding()">Back</button>
        <button onclick="renderLanding()">OK</button>
      </div>
    </div>`;
}
function renderRound1Standings(){
  phase = PHASE_ROUND1_STANDINGS;
  recalcScore();
  publishMyTally();
  const isFollowingPresenter = realtimeEnabled && hasActivePresenter();
  screen.innerHTML = `
    <div class="center">
      ${renderBanner(ROUND1_COUNT-1)}
      <h3>Round 1 Standings</h3>
      <p class="small">Everyone can review current rankings before Round 2 starts.</p>
      <div style="margin-top:12px;text-align:left">
        <div class="small" style="font-weight:700">Rankings (Round 1 Correct)</div>
        ${renderTalliesHtml('round1')}
      </div>
      <div class="controls" style="justify-content:center">
        ${(sessionMode==='presenter' || !isFollowingPresenter) ? '<button onclick="startRound2()">Start Round 2</button>' : ''}
      </div>
      ${sessionMode==='participant' && isFollowingPresenter ? '<p class="small" style="margin-top:8px">Waiting for presenter to begin Round 2.</p>' : ''}
    </div>`;
  updateHeader();
  saveSessionState();
}
function startRound2(){
  if(sessionMode !== 'presenter') return;
  phase = PHASE_ROUND2;
  current = ROUND1_COUNT;
  renderQuestion(current);
  pushPresenterState(false);
}
function renderQuestion(i){
  const q = ALL_QUESTIONS[i];
  const selected = (answered[i] == null) ? -1 : answered[i];
  const hasSubmitted = answered[i] != null;
  const isFollowingPresenter = sessionMode === 'participant' && realtimeEnabled && hasActivePresenter();
  const feedback = participantFeedback[i];
  const showSyncedStats = shouldShowSyncedQuestionStats();
  const syncedStatsText = syncedQuestionStatsLabel(i);
  const correctAnswerText = q.options[q.correct];
  const answerLabelText = feedbackAnswerLabel(i);
  const funFactText = FUN_FACTS[i] || '';
  const isQ3WithImages = i === 2;
  const opts = q.options.map((opt, idx)=> `
    <label class="choice ${isQ3WithImages ? 'choice-media' : ''}" role="button" tabindex="0">
      <input type="radio" name="opt" value="${idx}" ${idx===selected?'checked':''} />
      ${isQ3WithImages ? `<img class="choice-thumb" src="${Q3_OPTION_IMAGES[idx]}" alt="${opt.replace(/\"/g, '&quot;')}" />` : ''}
      <div>${opt}</div>
    </label>`).join('');
  screen.innerHTML = `
    <div>
      ${renderBanner(i)}
      <div class="small" style="margin-bottom:6px"><strong>${nameVal}</strong></div>
      <div class="small" style="margin-bottom:6px">${modeText()}</div>
      <div class="small" style="margin-bottom:6px;font-weight:700">${roundTextFromIndex(i)}</div>
      <div class="qtext" style="font-weight:600">${q.text}</div>
      ${sessionMode==='presenter'
        ? `<p class="small" style="margin-top:10px">Presenter view: participants answer on their devices. Use Next/Back to control progression in this round.</p>
           <p class="small" style="margin-top:6px"><strong>Note:</strong> Starting a presenter session clears prior standings for a fresh ranking board.</p>`
        : `<form id="form" class="choices" onsubmit="event.preventDefault()">${opts}</form>`
      }
      ${sessionMode==='presenter'
        ? `<div class="controls">
            <button class="secondary" onclick="prev()" ${i===0?'disabled':''}>Back</button>
            <button onclick="next()">${i===total-1?'Finish':'Next'}</button>
          </div>`
        : isFollowingPresenter
          ? `<div class="controls">
              <button onclick="submitParticipantAnswer()" ${hasSubmitted?'disabled':''}>${hasSubmitted?'Submitted':'Submit'}</button>
              <span class="small" style="align-self:center">scroll down for details</span>
            </div>
            <div id="syncedQuestionStats" class="synced-score-callout" style="display:${showSyncedStats?'block':'none'}">${syncedStatsText}</div>
            ${feedback ? `<div class="feedback-banner ${feedback.isCorrect?'feedback-correct':'feedback-wrong'}"><span class="label">${feedback.isCorrect?'Correct!':'Not Quite!'}</span>${feedback.message}</div><div class="answer-fact-card small" style="line-height:1.5"><strong>${answerLabelText}:</strong> ${correctAnswerText}<br/><strong>Fun fact:</strong> ${funFactText}</div>` : ''}
            <p class="small" style="margin-top:8px">Your answer is locked in after submit. The presenter will advance everyone to the next question.</p>`
          : `<div class="controls">
              <button class="secondary" onclick="prev()" ${i===0?'disabled':''}>Back</button>
              <button onclick="submitParticipantAnswer()" ${hasSubmitted?'disabled':''}>${hasSubmitted?'Submitted':'Submit'}</button>
              <span class="small" style="align-self:center">scroll down for details</span>
              <button onclick="next()">${i===total-1?'Finish':'Next'}</button>
            </div>
            <div id="syncedQuestionStats" class="synced-score-callout" style="display:${showSyncedStats?'block':'none'}">${syncedStatsText}</div>
            ${feedback ? `<div class="feedback-banner ${feedback.isCorrect?'feedback-correct':'feedback-wrong'}"><span class="label">${feedback.isCorrect?'Correct!':'Not Quite!'}</span>${feedback.message}</div><div class="answer-fact-card small" style="line-height:1.5"><strong>${answerLabelText}:</strong> ${correctAnswerText}<br/><strong>Fun fact:</strong> ${funFactText}</div>` : ''}
            <p class="small" style="margin-top:8px">Offline mode: submit each answer, then use Next to continue.</p>`
      }
    </div>`;
  if(sessionMode === 'participant'){
    screen.querySelectorAll('.choice').forEach((el)=>{
      el.addEventListener('keydown', e=>{
        if(e.key===' '||e.key==='Enter'){ e.preventDefault(); el.querySelector('input').checked = true; }
      });
    });
  }
  updateSyncedQuestionStatsUI();
  updateHeader();
  saveSessionState();
}
function recalcScore(){
  let r1 = 0;
  let r2 = 0;
  for(let i=0;i<total;i++){
    if(answered[i] === ALL_QUESTIONS[i].correct){
      if(i < ROUND1_COUNT) r1++;
      else r2++;
    }
  }
  scoreRound1 = r1;
  scoreRound2 = r2;
  score = r1 + r2;
}
function saveAnswer(){
  if(sessionMode === 'participant') return false;
  const radios = screen.querySelectorAll('input[name="opt"]');
  let sel = -1; radios.forEach(r=>{ if(r.checked) sel = parseInt(r.value,10); });
  if(sel === -1){ return false; }
  answered[current] = sel;
  recalcScore();
  publishMyTally();
  updateHeader();
  return true;
}
function submitParticipantAnswer(){
  if(sessionMode !== 'participant' || !isQuestionPhase()) return;
  if(answered[current] != null) return;
  const radios = screen.querySelectorAll('input[name="opt"]');
  let sel = -1; radios.forEach(r=>{ if(r.checked) sel = parseInt(r.value,10); });
  if(sel === -1){ alert('Pick an answer, then tap Submit.'); return; }
  answered[current] = sel;
  const isCorrect = sel === ALL_QUESTIONS[current].correct;
  const message = isCorrect
    ? pickUniqueMessage(RIGHT_MESSAGES, usedRightMessageIdx, 'right')
    : pickUniqueMessage(WRONG_MESSAGES, usedWrongMessageIdx, 'wrong');
  participantFeedback[current] = { isCorrect, message };
  recalcScore();
  publishMyTally();
  renderQuestion(current);
}
function next(){
  if(sessionMode === 'participant' && realtimeEnabled && hasActivePresenter()) return;
  if(phase === PHASE_ROUND1){
    if(current < ROUND1_COUNT-1){
      current++;
      renderQuestion(current);
      pushPresenterState(false);
      return;
    }
    renderRound1Standings();
    pushPresenterState(false);
    return;
  }
  if(phase === PHASE_ROUND2){
    if(current < total-1){
      current++;
      renderQuestion(current);
      pushPresenterState(false);
      return;
    }
    phase = PHASE_FINAL;
    renderEnd();
    pushPresenterState(true);
  }
}
function prev(){
  if(sessionMode === 'participant' && realtimeEnabled && hasActivePresenter()) return;
  if(phase === PHASE_ROUND1 && current>0){
    current--;
    renderQuestion(current);
    pushPresenterState(false);
    return;
  }
  if(phase === PHASE_ROUND2 && current>ROUND1_COUNT){
    current--;
    renderQuestion(current);
    pushPresenterState(false);
  }
}
function renderEnd(){
  phase = PHASE_FINAL;
  if(sessionMode === 'participant'){
    recalcScore();
    publishMyTally();
  }
  const msg = score === total ? "Perfect! Beads, king cake, and bragging rights!" :
              score >= Math.ceil(total*0.7) ? "Great job! Let the good times roll!" :
              "Nice try—catch more throws next parade!";
  const summary = {
    name:nameVal, alias:aliasVal, scoreOverall: score, scoreRound1, scoreRound2, total,
    answers: ALL_QUESTIONS.map((q,i)=>({ q:i+1, picked: (answered[i] == null) ? null : answered[i], correct: q.correct }))
  };
  const blob = encodeURIComponent(JSON.stringify(summary,null,2));
  const mailto = `mailto:${encodeURIComponent('justin.ungerer@bayer.com')}?subject=${encodeURIComponent('Mardi Gras Quiz Results - '+nameVal)}&body=${blob}`;
  screen.innerHTML = `
    <div class="center">
      ${renderBanner(total-1)}
      ${sessionMode==='participant' ? `<h3>Final Score: ${score}/${total}</h3><p class="small">Round 1: ${scoreRound1}/${ROUND1_COUNT} • Round 2: ${scoreRound2}/${ROUND2_COUNT}</p><p class="small">${msg}</p>` : `<h3>Presenter Dashboard</h3><p class="small">Quiz complete. Overall standings are shown below.</p>`}
      <div class="controls" style="justify-content:center">
        <button class="secondary" onclick="retake()">Retake</button>
      </div>
      <p class="small" style="margin-top:10px">
        ${resultsFormUrl ? `Or <a href="${resultsFormUrl}" target="_blank" rel="noopener">open the Results Form</a> and paste.` : ``}
      </p>
      <details style="margin-top:10px"><summary class="small">Review answers</summary>
        <ol class="small" style="text-align:left;margin-top:8px">
          ${ALL_QUESTIONS.map((q,i)=> {
            const pick = answered[i];
            const ok = pick===q.correct;
            return `<li>${ok?'✅':'❌'} ${i<ROUND1_COUNT?'R1':'R2'} Q${i<ROUND1_COUNT?i+1:i-ROUND1_COUNT+1}: ${q.text}
              <div><em>Your answer:</em> ${pick!=null ? q.options[pick] : '—'}${ok?'':`<br/><em>Correct:</em> ${q.options[q.correct]}`}</div>
            </li>`;
          }).join('')}
        </ol>
      </details>
      <div style="margin-top:12px;text-align:left"><div class="small" style="font-weight:600">Overall Standings (highest correct)</div>${renderTalliesHtml('overall')}<div class="small">This list updates automatically as participants submit answers.</div></div>
    </div>`;
  updateHeader();
  saveSessionState();
}
function copyResults(){
  const summary = {
    name:nameVal, alias:aliasVal, scoreOverall: score, scoreRound1, scoreRound2, total,
    answers: ALL_QUESTIONS.map((q,i)=>({ q:i+1, picked: (answered[i] == null) ? null : answered[i], correct: q.correct }))
  };
  const text = JSON.stringify(summary,null,2);
  if(navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(text).then(()=>alert("Results copied. Paste into the organizer's form."),
                                            ()=>alert('Copy failed. Select and copy manually:\n'+text));
    return;
  }
  try{
    const ta = document.createElement('textarea');
    ta.value = text;
    ta.setAttribute('readonly','');
    ta.style.position = 'fixed';
    ta.style.opacity = '0';
    ta.style.left = '-9999px';
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    const ok = document.execCommand('copy');
    document.body.removeChild(ta);
    if(ok){
      alert("Results copied. Paste into the organizer's form.");
      return;
    }
  }catch(_err){}
  alert('Copy failed. Select and copy manually:\n'+text);
}
function retake(){
  destroyRealtime();
  clearSessionState();
  sessionMode = 'participant';
  phase = PHASE_ROUND1;
  current=-1; score=0; answered=[];
  scoreRound1 = 0;
  scoreRound2 = 0;
  participantFeedback = {};
  lastRemoteCurrent = -1;
  lastRemoteEnded = false;
  lastRemotePhase = '';
  usedRightMessageIdx.clear();
  usedWrongMessageIdx.clear();
  rightEncoreCounter = 0;
  wrongEncoreCounter = 0;
  renderLanding();
  updateHeader();
}
async function startQuiz(){
  stopLandingPresenterWatch();
  const n = document.getElementById('nameIn').value.trim();
  const selectedMode = document.getElementById('modeIn').value;
  if(!n){ alert('Please enter your Name or Alias to continue.'); return; }
  participantId = `${Date.now()}-${Math.random().toString(36).slice(2)}`;
  nameVal = n;
  aliasVal = '';
  sessionMode = selectedMode;
  phase = PHASE_ROUND1;
  score = 0;
  scoreRound1 = 0;
  scoreRound2 = 0;
  answered = [];
  participantFeedback = {};
  lastRemoteCurrent = -1;
  lastRemoteEnded = false;
  lastRemotePhase = '';
  usedRightMessageIdx.clear();
  usedWrongMessageIdx.clear();
  rightEncoreCounter = 0;
  wrongEncoreCounter = 0;

  if(sessionMode === 'presenter'){
    current = 0;
    realtimeEnabled = await initRealtime();
    if(!realtimeEnabled){
      sessionMode = 'participant';
      renderLanding();
      return;
    }
    renderQuestion(current);
    pushPresenterState(false);
    return;
  }

  current = 0;
  realtimeEnabled = await initRealtime();
  renderQuestion(current);
  saveSessionState();
  if(realtimeEnabled && sharedState){
    lastRemoteCurrent = -1;
    lastRemoteEnded = sharedState.get('ended') === true;
    lastRemotePhase = '';
    applyParticipantState();
  }
}
/* init */
renderLanding(); updateHeader();
if(restoreSessionState()){
  resumeRealtimeAfterRestore().catch(e => console.error('Realtime restore failed:', e));
}
</script>
</body>
</html>
